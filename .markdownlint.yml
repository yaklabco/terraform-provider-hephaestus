# Ignore auto-generated documentation from terraform-plugin-docs
ignores:
  - "docs/**"
# Rules disabled for compatibility with gomdlint
descriptive-link-text: false
line-length: false
no-duplicate-heading: false
no-hard-tabs: false
# Disable rules with implementation differences
blanks-around-fences: false
link-fragments: false
